  <body>
    <style>
      .p5c-btn::after {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          content: "";
          width: 26px;
          height: 26px;
          border-radius: 50%;
          background: #f56565;
          transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .p5c-btn {
          position: relative;
          width: 50px;
          height: 50px;
          border: none;
          border-radius: 50%;
          cursor: pointer;
          background: #f7fafc;
          box-shadow: 0px 0px 0px;
      }
      .p5c-container {
          position: absolute;
          top: 12px;
          left: 0px;
          width: 100%;
          display: flex;
          flex-direction: column;
          gap: 8px;
          padding: 10px;
          font-family: Menlo, Consolas, monospace;
          font-size: 1rem;
          color: #f7fafc;
          background: rgba(255, 0, 255, 0.5);
          border-radius: 8px;
          text-shadow: 0px 0px 0px;
          box-shadow: 0 0 0px;
          cursor: move;
      }
      label {
        display: none;
      }
      .p5c-format {
        display: none;
      }
      .p5c-framerate {
        display: none;
      }
    </style>

    <script>
      P5Capture.setDefaultOptions({
        format: "gif",
        framerate: 10,
        quality: 0.5,
        width: 320,
      });
    </script>
